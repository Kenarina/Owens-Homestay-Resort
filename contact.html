    It is located on a 20 acre farm, about 50 Km north of the capital Kampala.">
    <meta name="keywords" content="homestay, kampala, farm, relaxation, holiday, Uganda, resort">
    <meta name="author" content="Owen's Homestay Resort">

    <!--Insert a title here-->
    <title>Owen's Homestay Resort</title>
    <!--Insert favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="build-assets/css/favicon_io/site.webmanifest">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Owen's Homestay Resort</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <!--Insert navigation bar-->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li> <a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content -->
    <main>
        <!--Contact information section starts here-->

        <section id="contact">
            <div id=" postal-address">
                <h2>Contact us:</h2>
                <h3>Address:</h3>
                <p>
                    Owens Crescent Road, <br />
                    Zirobwe Sub county<br />
                    Luwero District, Uganda
                </p>
                <p>
                    Tel. +256 123 456 789 <br />
                    Email: info@owenshomestay.net
                </p>
            </div>

            <hr>

            <div id="contact-form">
                <form action="https://formdump.codeinstitute.net/" method="post">
                    <h3>Contact Form</h3>

                    <fieldset id="input-form">
                        <legend>Your details and message </legend>
                        <label for="mgender">Mr.</label>
                        <input id="mgender" type="radio" name="mgender" checked />

                        <br />

                        <label for="fgender">Ms.</label>
                        <input id="fgender" type="radio" name="fgender" />

                        <br>

                        <label for="firstname">First Name</label>
                        <input id="firstname" type="text" name="First_Name" placeholder="Your first name." required />
                        <br />
                        <label for="lastname">Full Name</label>
                        <input id="lastname" type="text" name="Last_Name" placeholder="Your last name" required />

                        <br>

                        <label for="email">Your Email</label>
                        <input id="email" type="text" name="Customer_email" required />

                        <br />

                        <label for="inquiries">Your message</label>
                        <br />
                        <textarea id="inquiries" rows="10" cols="25" class="none" name="inquiries"
                            placeholder="Write your message here.."></textarea>
                        <br />
                        <button tyupe="submit">Submit</button>
                    </fieldset>
                </form>
            </div>


        </section>

    </main>

    <!--Footer section starts here-->

    <footer>
        <ul id="social-networks">
            <li><a href="https://twitter.com/" aria-label="Go to our Twitter page (opens in new tab)" target="_blank"
                    rel="noopener"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/" aria-label="Go to our Instagram page (opens in new tab)"

            <li><a href="https://www.youtube.com/" aria-label="Go to our YouTube page (opens in new tab)"
                    target="_blank" rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>

        <div class="copyright">
            <p class="copyright-jessica">Copyright &copy; 2023 Owen's Homestay Resort</p>
        </div>


    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/2e188f5644.js" crossorigin="anonymous"></script>
</body>

</html>
